<ul class="nav nav-tabs">
    <li role="presentation"><a href="#/projects/{{projectId}}/{{task.id}}/">Основная информация</a></li>
    <li role="presentation"><a href="#/projects/{{projectId}}/tasks/{{task.id}}/comments">Обсуждение</a></li>
    <li role="presentation" class="active"><a href="#/projects/{{projectId}}/tasks/{{task.id}}/edit">Редактирование</a></li>
</ul>
<form>
    <div class="form-group">
        <label for="planHours">Количество часов затраченное на задачу</label>
        <input type="number" class="form-control" id="planHours" placeholder="Введите описание" ng-model="task.actualHours">
    </div>
    <button type="submit" class="btn btn-default" ng-click="closeTask();">Завершить</button>
</form>
