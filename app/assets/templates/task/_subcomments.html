<div class="container">
    <div class="row">
        <div class="col-sm-1">
            <div class="thumbnail">
                <img class="img-responsive user-photo" ng-src="{{UserGet(comment.userId).photoUrl}}">
            </div><!-- /thumbnail -->
        </div><!-- /col-sm-1 -->

        <div class="col-sm-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>{{UserGet(comment.userId).firstName}}</strong>
                    <!--<span class="text-muted">commented 5 days ago</span> -->
                    <span class="text-right"><a href ng-click="addingComment[comment.id] = true;">Ответить</a></span>
                </div>
                <div class="panel-body">
                    {{comment.text}}
                </div><!-- /panel-body -->
            </div><!-- /panel panel-default -->
        </div><!-- /col-sm-5 -->
    </div>
    <div class="row" ng-show="addingComment[comment.id]">
        <div class="col-sm-1">
            <div class="thumbnail">
                <img class="img-responsive user-photo" ng-src="{{UserGet(comment.userId).photoUrl}}">
            </div><!-- /thumbnail -->
        </div><!-- /col-sm-1 -->

        <div class="col-sm-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>{{UserGet(comment.userId).firstName}}</strong>
                    <!--<span class="text-muted">commented 5 days ago</span>-->
                </div>
                <div class="panel-body">
                    <textarea class="form-control" rows="3" ng-model="newComment.text"></textarea>
                    <button ng-click="AddComment(comment, $root.loggedUser.id); addingComment[comment.id] = false;" type="submit" class="btn btn-default">Ответить</button>
                </div><!-- /panel-body -->
            </div><!-- /panel panel-default -->
        </div><!-- /col-sm-5 -->
    </div>
    <div ng-repeat="comment in comment.children track by comment.id" ng-include="'task/_subcomments.html'"></div>
</div><!-- /container -->
