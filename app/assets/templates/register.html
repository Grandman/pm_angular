<div class="container col-md-6" >
    <div class="row">
        <div class="span12">
            <div class="" id="loginModal">
                <div class="modal-body">
                    <div class="well">
                        <ul class="nav nav-tabs">
                            <li><a href="#login" data-toggle="tab">Вход</a></li>
                            <li class="active"><a href="#/register" data-toggle="tab">Добавить компанию</a></li>
                        </ul>
                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane active in">
                                <div class="form-group">
                                    <label for="companyName">Название компании</label>
                                    <input type="text" class="form-control" id="companyName" placeholder="Введите название" ng-model="company.name">
                                </div>
                                <h3>Данные менеджера:</h3>
                                <form>
                                    <div class="form-group">
                                        <label for="firstName">Имя</label>
                                        <input type="text" class="form-control" id="firstName" placeholder="Введите название" ng-model="user.firstName">
                                    </div>
                                    <div class="form-group">
                                        <label for="secondName">Фамилия</label>
                                        <input type="text" class="form-control" id="secondName" placeholder="Введите название" ng-model="user.secondName">
                                    </div>
                                    <div class="form-group">
                                        <label for="photoUrl">Ссылка на фотографию:</label>
                                        <input type="text" class="form-control" id="photoUrl" placeholder="Введите название" ng-model="user.photoUrl">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input type="email" class="form-control" id="email" placeholder="Введите название" ng-model="user.email">
                                    </div>
                                    <div class="form-group">
                                        <label for="login">Логин:</label>
                                        <input type="text" class="form-control" id="login" placeholder="Введите название" ng-model="user.login">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Пароль:</label>
                                        <input type="text" class="form-control" id="password" placeholder="Введите название" ng-model="user.password">
                                    </div>
                                    <div class="form-group">
                                        <label for="costPerHour">Стоимость часа:</label>
                                        <input type="number" class="form-control" id="costPerHour" placeholder="Введите название" ng-model="user.costPerHour">
                                    </div>
                                    {{errors}}
                                    <button type="submit" class="btn btn-infp"  ng-click="Register()">Зарегистрировать</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
