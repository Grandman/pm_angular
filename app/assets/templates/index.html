<section class="row">
    <section ng-repeat="project in projects | filter:search" class="well col-md-6 col-md-offset-3">
        <h1 class="h3 col-md-6 text-right" style="margin-top: 0"><input ng-model="project.title" ng-focus="stopUpdate();" ng-blur="startUpdate();"></h1>
        <div class="col-md-6">
            <button class="btn btn-info" ng-click="saveProject($index);">Edit</button>
            <button class="btn btn-danger" ng-click="deleteProject($index);">Delete</button>
            <a href="#/index">aaaa</a>
        </div>
    </section>
</section>
