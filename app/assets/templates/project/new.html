<form>
    <div class="form-group">
        <label for="title">Название</label>
        <input type="text" class="form-control" id="title" placeholder="Введите название" ng-model="project.title">
        {{task.title}}
    </div>
    <div class="form-group">
        <label for="description">Описание</label>
        <textarea class="form-control" id="description" placeholder="Введите описание" ng-model="project.description"></textarea>
    </div>
    <div class="col-md-6">
        <p class="input-group">
            <input type="date" class="form-control" datepicker-popup ng-model="project.startDate" is-open="opened" min-date="'2015-06-04'" ng-required="true" close-text="Закрыть" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </p>
    </div>
    <div class="col-md-6">
        <p class="input-group">
            <input type="date" class="form-control" datepicker-popup ng-model="project.endTime" is-open="opened" min-date="project.startDate"  ng-required="true" close-text="Закрыть" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </p>
    </div>
    <button type="submit" class="btn btn-default" ng-click="createProject();">Добавить</button>
</form>
